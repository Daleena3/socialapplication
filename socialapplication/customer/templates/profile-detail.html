<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <a href="{%url 'signout'%}">Logout</a>
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <h5 class="card-title"><B>{{request.user}}</B></h5>
            <div class="col-md-4">
              {%if request.user.profile.profile_pic%}
              <img src="{{request.user.profile.profile_pic.url}}" class="img-fluid rounded-start" alt="...">
              {%endif%}
            </div>
                <p class="card-text">{{request.user.profile.bio}}</p>
                <div class="col-md-4">
                  {%if request.user.profile.timeline_pic%}
                  <img src="{{request.user.profile.timeline_pic.url}}" class="img-fluid rounded-start" alt="..."
                    height="100px">
                  {%endif%}
                </div>
                <a href="{%url 'profile-update' request.user.profile.id%}"> Update Profile</a>
                <a href="{%url 'profile-delete' request.user.profile.id %}">Delete Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</body>

</html>
